<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
            <div class="head"><h1>Temperature converter</h1></div>
            <div class="container">
                <div class="celsius">
                    <input type="number" id="celsius"><br>
                    <label for="celsius"><b>Celsius</b></label>
                </div>
                <div class="fahrenheit">
                    <input type="number" id="fahrenheit"><br>
                    <label for="fahrenheit"><b>Fahrenheit</b></label>
                </div>
                <div class="kelvin">
                    <input type="number" id="kelvin"><br>
                    <label for="kelvin"><b>Kelvin</b></label>
                </div>
            </div>
            
    </div>
    <script src="app.js"></script>
</body>
</html>
